<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-6xl text-center mt-9">
        Lets Get Some<span class="text-fuchsia-800"> Money...</span>
      </h1>
    </header>
    <main class="mt-12">
      <section class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto">
        <div class="bg-orange-400 p-7 rounded-lg text-white">
          <h4 class="text-3xl mb-2">Deposit</h4>
          <h2 class="text-4xl font-semibold">$<span id="deposit">00</span></h2>
        </div>
        <div class="bg-sky-500 p-7 rounded-lg text-white">
          <h4 class="text-3xl mb-2">Withdraw</h4>
          <h2 class="text-4xl font-semibold">$<span id="withdraw">00</span></h2>
        </div>
        <div class="bg-lime-500 p-7 rounded-lg text-white">
          <h4 class="text-3xl mb-2">Total Balance</h4>
          <h2 class="text-4xl font-semibold">
            $<span id="total-amount">1000</span>
          </h2>
        </div>
      </section>

      <section
        class="grid grid-cols-1 md:grid-cols-2 gap-6 w-9/12 mx-auto mt-11"
      >
        <div class="bg-purple-500 p-7 rounded-lg">
          <h2 class="text-3xl font-semibold text-white">Deposit Amount</h2>
          <input
            id="deposit-input"
            class="block py-2 px-3 text-black w-1/2 my-4 outline-0 rounded-sm"
            type="text"
            placeholder="Enter Your Deposit Money"
          />
          <button
            id="btn-deposit"
            class="bg-orange-500 hover:bg-orange-400 py-2 px-5 text-xl text-white rounded-lg"
          >
            Deposit
          </button>
        </div>
        <div class="bg-purple-600 p-7 rounded-lg">
          <h2 class="text-3xl font-semibold text-white">Withdraw Amount</h2>
          <input
            id="withdraw-input"
            class="block py-2 px-3 text-black w-1/2 my-4 outline-0 rounded-sm"
            type="text"
            placeholder="Enter Your Withdraw Money"
          />
          <button
            id="btn-withdraw"
            class="bg-orange-500 hover:bg-orange-400 py-2 px-5 text-xl text-white rounded-lg"
          >
            Withdraw
          </button>
        </div>
      </section>
      <section class="w-3/4 mx-auto my-4">
        <button
          id="btn-logout"
          class="bg-red-500 hover:bg-red-400 py-2 px-5 text-xl text-white rounded-lg"
        >
          logout
        </button>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
